query TopPlayersCatalogues(
  $where: PlayerRoundWhereInput
  $whereCategory: NameWhereInput
) {
  playerRounds(where: $where) {
    score
    roundId
    round {
      round
    }
    playerId
    player {
      id
      name
      image
      lastName
      positionId
      playerTypeId
      clubId
      club {
        id
        name
        image
        color
        clubCategoryId
      }
    }
  }
  clubCategories(where: $whereCategory) {
    id
    name
    image
    isActive
  }
}
